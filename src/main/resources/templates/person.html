<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Add new  Person</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
<div class="container">
    <form action="#" th:action="@{/person}" th:object="${person}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Name</label>
            <input name="name" id="name" class="form-control" th:field="*{name}" type="text"/>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input name="phone" id="phone" class="form-control" th:field="*{phone}" type="text"/>
        </div>
        <div class="form-group">
            <label for="comment">Comment</label>
            <textarea class="form-control rounded-0" id="comment" name="comment "rows="3"
                      th:field="*{comment}"></textarea>
        </div>
        <div class="form-group">
            <label for="multipartFile">Picture</label>
            <input type="file" class="form-control" id="multipartFile" name="multipartFile" accept="image/*"
                   th:field="*{multipartFile}"/>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Save">
            <a class="btn btn-success" href="#" th:href="@{/list}"> List All </a>
        </div>
</form>
</div>
</div>
</body>
</html>
